<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="CSS/style.css">
    <title>Mario's Game</title>
    <link rel="mario shortcut icon" href="img/mario-icone.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header id="cabecalho-principal">
            <div id="pontuacao-jogo">
                <img src="img/moeda.png" height="20px"   alt="Moeda" srcset="">
                Coins:&nbsp;<span id="pontuacao-atual">0</span>
            </div>
            <div id="nome-jogo">
                Super Mario English Challenge
            </div>
        </header>

        <section id="corpo">
            <div id="esquerda">
                <h3>SPEAK THE NAME OF THE COLOR IN ENGLISH</h3>
                <span id="cor-na-caixa"></span>

                <div id="cor-atual">
                    
                </div>

                <button id="btn-responder">ANSWER</button>

            </div>

            <div id="direita">
                <img src="img/mario.png" height="390px"  alt="Mario" srcset="">
            </div>
            
        </section>

        <footer id="rodape">
            <img src="img/logo-cest.png" height="100px" alt="Cest" srcset="">
        </footer>
      
    </div>

    <script src="js/function.js"></script>
</body>
</html>
